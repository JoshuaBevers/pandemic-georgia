<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/stylesheets/board.css" />
    <script
      defer
      src=“https://use.fontawesome.com/releases/v5.3.1/js/all.js”
    ></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  </head>
  <body>
    <p><i class="fas fa-envelope-open"></i></p>
    <i class="fab fa-font-awesome"></i>
    <i class="fas fa-allergies"></i>
    <section class="gameBoard">
      <section class="north">
        <div class="n1">
          <form action="" method="POST">
            <input type="hidden" name="dalton" />
            <label>Dalton
            </label>
            <button type="submit"><i class="fas fa-allergies"></i></button>
          </form>
        </div>
        <div class="n2">
          <form action="" method="POST">
            <input type="hidden" name="gainesville" />
            <button type="submit">Gainesville</button>
          </form>
          <form action="" method="POST">
            <input type="hidden" name="athens" />
            <button type="submit">Athens</button>
          </form>
        </div>
        <div class="n3"></div>
        <div class="n4"></div>
      </section>
      <section class="middle">
        <div class="m1">
          <form action="" method="POST">
            <input type="hidden" name="columbus" />
            <button type="submit">Columbus</button>
          </form>
        </div>
        <div class="m2">
          <form action="" method="POST">
            <input type="hidden" name="atlanta" />
            <label>Atlanta
              <button type="submit"><i class="fas fa-building"></i></button>
              </label>
          </form>
          <form class="macon" action="" method="POST">
            <input type="hidden" name="macon" />
            <button type="submit">Macon</button>
          </form>
        </div>
        <div class="m3">
          <form action="" method="POST">
            <input type="hidden" name="augusta" />
            <button type="submit">Augusta</button>
          </form>
        </div>
        <div class="m4"></div>
      </section>
      <section class="south">
        <div class="s1">
          <form action="" method="POST">
            <input type="hidden" name="albany" />
            <button type="submit">Albany</button>
          </form>
        </div>
        <div class="s2"></div>
        <div class="s3">
          <form action="" method="POST">
            <input type="hidden" name="valdosta" />
            <button type="submit">Valdosta</button>
          </form>
        </div>
        <div class="s4">
          <form action="" method="POST">
            <input type="hidden" name="savannah" />
            <button type="submit">Savannah</button>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
